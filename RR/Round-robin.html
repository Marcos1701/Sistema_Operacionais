<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>round-robin algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <footer>
        <h1>Algoritmo Round Robin (RR)</h1>
    </footer>
    <main>
        <div id="Quantum">
            <label for="quantum">Quantum:</label>
            <input type="number" name="quantum" id="quantum" min="0">
            <br>
            <input id="iniciar" type="submit" value="Iniciar">
        </div>
        <div id="inputs" hidden="true">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome do processo">
            <br>
            <label for="ingresso">Ingresso:</label>
            <input type="number" name="ingresso" id="ingresso" min="1" max="10" value="1">
            <br>
            <label for="tempo">Duração:</label>
            <input type="number" name="tempo" id="tempo" min="1" max="10" value="1">
            <br>
            <div id="botoes">
                <input id="adicionar" type="submit" value="Adicionar">
                <br>
                <input id="executar" type="submit" value="Executar">
            </div>
        </div>

        <div id="processos">

        </div>

        <div id="resultado">
            <div id="resultado-processos" hidden="true">
                <h2>Processos</h2>
                <table id="tabela">

                </table>

            </div>
            <div id="resultado-medias" hidden="true">
                <h2>Médias</h2>
                <table id="tabela-medias">

                </table>

            </div>
        </div>
    </main>

    <script src="Round-robin.js"></script>

</body>

</html>
